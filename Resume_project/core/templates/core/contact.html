{% extends 'core/base.html' %}

{% block title %}Contact{% endblock title %}Contact

{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Contact me</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            If you have somthing to discussed then contact me. We will discussed.
        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Your name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Your Email*</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSubject">Your Subject</label>
                    <input type="text" class="form-control" id="inputSubject">
                </div>
                <div class="mt-3">
                    <label for="inputTextarea">Your message*</label>
                    
                    <textarea name="form-control" id="inputTextarea" required></textarea>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fa-solid fa-location-dot fa-1x i-color"></i>
                    <p>Bangalore, India</p>
                </li>
                <li>
                    <i class="fa-solid fa-square-phone-flip fa-1x i-color"></i>
                    <p>+91 1234567890</p>
                </li>
                <li>
                    <i class="fa-solid fa-envelope fa-1x i-color"></i>
                    <p>sahujitesh101@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="#" target="_blank"><i class="fa-brands fa-facebook i-color mb-4"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-linkedin i-color mr-5 mb-4"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-telegram i-color mr-5 mb-4"></i></i></a>
</div>
{% endblock content %}
